{% extends 'blog_base.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-lg border-0" style="max-width: 420px; width: 100%;">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <div class="mb-2" style="font-size: 2.5rem;">üîê</div>
                <h3 class="card-title mb-1">Change Your Password</h3>
                <p class="text-muted mb-0" style="font-size: 0.98rem;">
                    For your security, please choose a strong password.
                </p>
            </div>
            <form method="post" autocomplete="off">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form|crispy }}
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    Update Password
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
